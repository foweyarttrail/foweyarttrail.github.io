<div class = "col s12 m4">
  {% for stop in site.stops %}
  <div class="divider"></div>
  <div class="section">
    <h5>{{stop.title}}</h5>
    {% for exhibitor in stop.exhibitors %}
      <div class = "card horizontal" id = "{{exhibitor.name | slugify}}">
        <div class = "card-image">
          <img src = "{{exhibitor.image}}">
        </div>
        {{exhibitor.name}}
      </div>
    {% endfor %}
  </div>
{% endfor %}
</div>
