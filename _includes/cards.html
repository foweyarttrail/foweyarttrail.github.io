<div class = "col s12 m6">
  {% for stop in site.stops %}
  <div class="divider"></div>
  <div class="section">
    <h5>{{stop.title}}</h5>
    {% for exhibitor in stop.exhibitors %}
      <div class = "card horizontal z-depth-0" id = "{{exhibitor.name | slugify}}">
        <div class = "card-image">
          <img src = "{{exhibitor.image}}">
        </div>
        <div class = "card-stacked">
          <div class = "card-content" style = "padding: 5px">
            <b>{{exhibitor.name}}</b><br>
            {{exhibitor.description}}
            {{exhibitor.email}}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endfor %}
</div>
