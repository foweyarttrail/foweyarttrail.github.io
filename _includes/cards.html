<div class = "col s12 m4">
  {% for stop in site.stops %}
  <div class="divider"></div>
  <div class="section">
    <h5>{{stop.title}}</h5>
    {% for exhibitor in stop.exhibitors %}
      <div class = "card horizontal z-depth-0" id = "{{exhibitor.name | slugify}}">
        <div class = "card-image">
          <img src = "{{exhibitor.image}}">
        </div>
        <div class = "card-content">
          {{exhibitor.name}}
        </div>
      </div>
    {% endfor %}
  </div>
{% endfor %}
</div>
