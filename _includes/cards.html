<div class = "col s12 m6">
  {% for stop in site.stops %}
  <div class="section">
    <h5>{{stop.title}}</h5>
    {% for exhibitor in stop.exhibitors %}
      <div id = "{{exhibitor.name | slugify}}">
          <img src = "{{exhibitor.image}}" class = "left">
            <b>{{exhibitor.name}}</b><br>
            <i>{{exhibitor.description}}</i><br>
            e: {{exhibitor.email}}
      </div>
    {% endfor %}
  </div>
  <div class="divider"></div>
{% endfor %}
</div>
