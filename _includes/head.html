<head>
	<meta content="initial-scale=1.0, user-scalable=no" name="viewport">
	<meta charset="utf-8">
	<title>{{page.title}}</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
	{%include {{filename}}style %}
	<style>
		#map, #map-holder {
			min-height: 100vh;
			height: 100%;
			padding: 0;
		}
		#cover {
		    overflow: scroll;
		    max-height: 100vh;
		    padding-bottom:0;
		}
		#cover-title {
		    position:absolute;
		    top:25%;
		    width: 100vw;
		}
		@media(min-width:601px) {
			#scroll-nav {
				overflow: scroll;
				max-height: 100vh
			}
		}
		.hours {
			font-size:8pt;
      		}
		.name {
			font-weight: bold;
		}
		.type {
			font-size:10pt;
			padding-bottom:1pt;
      		}
		.description {
			font-style:italic;
			font-weight:100;
			padding-bottom:2pt;
			color: #666666;
      		}
		.email {
			font-size:10pt;
		}
		.website {
			font-size:10pt;
		}
		.telephone {
			font-size:10pt;
		}
		html, body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
