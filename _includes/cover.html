{% assign i = 0 %}

<div class="row green">
{% for stop in site.stops %}
    {% for exhibitor in stop.exhibitors %}
    <div class="col s6 m3">
        <div class="card">
            <div class="card-image">
                <img src = "{{exhibitor.image}}" class = "col s6 m3 responsive-img">
                <span class="card-title">{{exhibitor.name}}</span>
            </div>
            <div class="card-action">
                <a href="/#exhibitor:{{stop.number}}:{{exhibitor.name}}">Location</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endfor %}
</div>
