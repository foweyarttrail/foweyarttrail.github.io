{% assign i = 0 %}

<div class="row green">
{% for stop in site.stops %}
    {% for exhibitor in stop.exhibitors %}
    {% if i == 2 %}
    <div class = "col s6" id = "tile">
        <div class = "white-text center-align" id = "tile-text">
            <h4 class = "valign-wrapper">
                FOWEY ART TRAIL<br>
                <a href = "/" class = "black-text">Map</a>
            </h4>
        </div>
    </div> 
    {% endif %}
    <img src = "{{exhibitor.image}}" class = "col s6 m3 responsive-img" style = "padding:0;border:0">
    {% assign i = i | plus:1 %}
    {% endfor %}
{% endfor %}
</div>
