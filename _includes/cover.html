{% assign i = 0 %}

<div class="row green">
{% for stop in site.stops %}
    {% for exhibitor in stop.exhibitors %}
    <div class="col s3" href="/#exhibitor:{{stop.number}}:{{exhibitor.name}}">
        <div class="card">
            <div class="card-image">
                <img src = "{{exhibitor.image}}">
                <span class="card-title">{{exhibitor.name}}</span>
            </div>
        </div>
    </div>
    {% endfor %}
{% endfor %}
</div>
