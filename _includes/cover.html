{% assign i = 0 %}

<div class="row teal lighten-2" id="cover">
    <div class = "col s6 m3 center amber lighten-5 teal-text z-depth-2">
        <h4>Fowey Art Trail</h4>
        <h4><a href = "/map">map</a></h4>
    </div>
{% for stop in site.stops %}
    {% for exhibitor in stop.exhibitors %}
    <div class="col s6 m3" href="/map/#exhibitor:{{stop.number}}:{{exhibitor.name}}">
        <div class="card">
            <div class="card-image">
                <img src = "{{exhibitor.image}}">
                <span class="card-title"><a href = "/map#exhibitor:{{stop.number}}:{{exhibitor.name | slugify}}">{{exhibitor.name}}</a></span>
            </div>
        </div>
    </div>
    {% endfor %}
{% endfor %}
</div>
