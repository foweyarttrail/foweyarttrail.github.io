{% assign i = 0 %}

<div class="row green">
{% for stop in site.stops %}
    {% for exhibitor in stop.exhibitors %}
    {% if i == 2 %}
    <div class = "col s6 tile">
        <div class = "tile-text white-text">
            FOWEY<br>ART<br>TRAIL
        </div>
    </div> 
    {% endif %}
    <img src = "{{exhibitor.image}}" class = "col s6 m3 responsive-img" style = "padding:0;border:0">
    {% assign i = i | plus:1 %}
    {% endfor %}
{% endfor %}
</div>
