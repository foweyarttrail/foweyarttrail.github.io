<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fowey Art Trail</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var readymoney = {lat: 50.329342, lng: -4.644844};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: readymoney
        });
        
       var stopCircle = {
          path: google.maps.SymbolPath.CIRCLE,
          fillColor: 'white',
          fillOpacity: 0.8,
          scale: 10,
          strokeColor: 'red',
          strokeWeight: 3
        };
        
        
        map.setOptions({styles: [
          {
            featureType: 'poi',
            stylers: [{visibility: 'off'}]
          },
          {
            featureType: 'poi.park',
            stylers: [{visibility: 'on'}]
          },
          {
            featureType: 'transit',
            elementType: 'labels.icon',
            stylers: [{visibility: 'off'}]
          }
        ]}); 
        
        var contentString = '<h1>It is a beach</h1>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: readymoney,
          icon: stopCircle,
          label:"1",
          map: map,
          title: 'Readymoney (Beach)'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQjwrzb1TKcqV3vpeGaHyAgk86lzwMn0o&callback=initMap">
    </script>
  </body>
</html>
